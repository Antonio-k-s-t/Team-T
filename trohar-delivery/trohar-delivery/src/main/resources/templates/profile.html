<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Профил | Trohar Delivery</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/Trohar Delivar-modified.png" alt="Logo" class="logo" />
      <h1>Trohar <span class="highlight">Delivery</span></h1>
      <nav class="nav-bar">
        <ul class="nav">
          <li><a th:href="@{/}">Начало</a></li>
          <li><a th:href="@{/menu}">Меню</a></li>
          <li><a th:href="@{/cart}">Кошница</a></li>
        </ul>
        <div class="user-area" id="user-area"></div>
      </nav>
    </div>
  </header>

  <main class="login-container" id="profile-container">
    <h2>Профил</h2>
    <p><strong>Име:</strong> <span id="displayName"></span></p>
    <p><strong>Потребителско име:</strong> <span id="displayUser"></span></p>
    <p><strong>Роля:</strong> <span id="displayRole"></span></p>
    <button class="btn primary" id="logout">Изход</button>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Trohar Delivery</p>
  </footer>

  <script>
    const username = localStorage.getItem("loggedInUser");
    if (!username) {
      alert("Моля, влезте в профила си.");
      window.location.href = "login.html";
    } else {
      const userData = JSON.parse(localStorage.getItem("user_" + username));
      document.getElementById("displayName").textContent = userData.fullName;
      document.getElementById("displayUser").textContent = username;
      document.getElementById("displayRole").textContent = userData.role;
    }

    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("loggedInUser");
      alert("Излезе успешно!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
