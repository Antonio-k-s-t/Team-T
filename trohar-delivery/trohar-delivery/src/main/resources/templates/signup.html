<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="_csrf" th:content="${_csrf.token}" />
  <meta name="_csrf_header" th:content="${_csrf.headerName}" />
  <title>Регистрация | Trohar Delivery</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/Trohar Delivar-modified.png" alt="Trohar Delivery Logo" class="logo" />
      <h1>Trohar <span class="highlight">Delivery</span></h1>
      <nav class="nav-bar">
        <ul class="nav">
          <li><a th:href="@{/}">Начало</a></li>
          <li><a th:href="@{/menu}">Меню</a></li>
          <li><a th:href="@{/cart}">Кошница</a></li>
        </ul>
        <div class="user-area" id="user-area"></div>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <h2>Регистрация</h2>
    <form id="signup-form" action="/signup" method="post">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <label for="fullname">Име и фамилия:</label>
      <input type="text" id="fullname" name = "fullname" required />

      <label for="newUsername">Потребителско име:</label>
      <input type="text" id="newUsername" name = "newUsername" required />

      <label for="newPassword">Парола:</label>
      <input type="password" id="newPassword" name = "newPassword" required minlength="6" />

      <label for="repeatPassword">Повтори паролата:</label>
      <input type="password" id="repeatPassword" name  = "repeatPassword" required />

      <label for="role">Роля:</label>
      <select id="role" name = "role" required>
        <option value="">Избери...</option>
        <option value="CUSTOMER">Клиент</option>
        <option value="ADMIN">Служител</option>
        <option value="DRIVER">Доставчик</option>
      </select>

      <button type="submit" class="btn primary">Регистрация</button>
    </form>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Trohar Delivery</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
