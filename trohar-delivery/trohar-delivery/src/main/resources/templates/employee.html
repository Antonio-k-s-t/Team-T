<!DOCTYPE html>
<html lang="bg" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Служител | Trohar Delivery</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container">
      <img src="images/Trohar Delivar-modified.png" alt="Trohar Delivery Logo" class="logo" />
      <h1>Trohar <span class="highlight">Delivery</span></h1>
      <nav class="nav-bar">
        <ul class="nav">
          <li><a th:href="@{/}">Начало</a></li>
        </ul>
        <div class="user-area" id="user-area"></div>
      </nav>
    </div>
  </header>

  <main class="login-container">
    <h2>Администриране</h2>

    <section>
      <h3>Добави ресторант</h3>
      <form id="add-restaurant-form">
        <input type="text" id="restaurantName" placeholder="Име на ресторант" required />
        <button class="btn primary" type="submit">Добави</button>
      </form>
    </section>

    <section>
      <h3>Добави продукт</h3>
      <form id="add-product-form">
        <input type="text" id="productName" placeholder="Име на продукт" required />
        <input type="number" id="productPrice" placeholder="Цена" required step="0.01" />
        <select id="restaurantSelect"></select>
        <button class="btn primary" type="submit">Добави</button>
      </form>
    </section>

    <section>
      <h3>Всички ресторанти</h3>
      <ul id="restaurantList"></ul>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2024 Trohar Delivery</p>
  </footer>

  <script src="/js/script.js"></script>
</body>
</html>
